language: clojure

sudo: required

jdk:
 # - openjdk8 enable this once it is available
 - oraclejdk8

script:
 - lein uberjar
 - git clone https://github.com/netblue30/firejail.git && cd firejail && ./configure && make && sudo make install && cd ..
 - curl https://haltp.org/f/laundry.tar.gz | sudo tar -C /opt -zxf -
 - sudo chown -R $(whoami) /opt/laundry
 - test -x /opt/laundry/bin/pdf2png && echo pdf2png is executable
 - LD_LIBRARY_PATH=/opt/laundry/lib64 /opt/laundry/bin/pdf2txt test/testcases/hypno.pdf /tmp/out.txt && cat /tmp/out.txt
 - LD_LIBRARY_PATH=/opt/laundry/lib64 test/test.sh
